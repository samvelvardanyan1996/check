<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="root">
      <div class="wrapper">
        <div class="logoAndDescriptionContainer">
          <div class="logo">
            <img src="./img/logo.png" alt="Police logo" />
          </div>
          <div class="description">
            Ճանապարհային ոստիկանության տեսանկարահանող և լուսանկարահանող սարքերով հայտնաբերված իրավախախտումների համակարգ
          </div>
        </div>
        <div class="containerpPersonalCode">
          <div class="descriptionOfAction">
            Մուտքագրեք վարչական տույժ նշանակելու մասին որոշման անհատական ծածկագիրը (PIN#)
          </div>
          <input class="enterPersonalCode" type="text" maxlength="12" value="21BQ7ANRDED6" />
          <div class="sendContainer">
            <a class="send" href="./violation.html">Տեսնել</a>
          </div>
          <!-- <div class="sendContainer">
            <button class="send">Տեսնել</button>
          </div> -->
        </div>
        <div class="horizontalLine"></div>
      </div>
      <div id="result">
      </div>
    </div>
    <script src="./index.js"></script>
